<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Good Co</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="icon" type="image/x-icon" href="./Images/favicon-32x32.png">
</head>

<body>

    <div id="main">
        <div id="page1">
            <h1>CHANGE</h1>
            <h1>THE COURSE.</h1>
            <div id="video-container">
                <div id="play">
                    PLAY
                </div>
                <video src="video.mp4" autoplay loop muted></video>
            </div>
        </div>

        <div id="buyGood">
            <p>Buy Good</p>
            <p>Do Good</p>
        </div>
        <div id="line-container">
            <div class="line"></div>
        </div>


        <div id="page2">
            <div id="elem1" class="elem"><img data-scroll data-scroll-speed="1"
                    src="https://cdn.sanity.io/images/w8f1ak3c/production/9032e317a6741221ae543fdae5d05160819f9a44-1500x2250.jpg/DSC0079_Dexter%20Kim.jpg?rect=0,0,1500,2008&fp-x=0.47794117647058826&fp-y=0.4461323529411765&w=640&h=1067&fit=crop&crop=focalpoint&auto=format"
                    alt="image 1">
                <div class="dets" id="dets1" data-scroll data-scroll-speed="2">
                    <div class="gola"></div>
                    <p>SHOP</p>
                    <p>PANTRY</p>
                    <svg width="5" height="7" viewBox="0 0 5 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.237375 0.784804H1.61738L4.52138 3.5328L1.61738 6.2928H0.237375L3.14138 3.5328L0.237375 0.784804Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
            </div>
            <div data-scroll data-scroll-speed="1" id="elem2" class="elem"><img
                    src="https://cdn.sanity.io/images/w8f1ak3c/production/ab2bac5114ca449274d3ffe992285ad710b8edb5-1000x1500.jpg/AB5I9637_NikkiTo.jpg?rect=50,0,900,1500&w=640&h=1067&fit=min&auto=format"
                    alt="image 2">
                <div class="dets" id="dets2" data-scroll data-scroll-speed="1">
                    <div class="gola"></div>
                    <P>SHOP</P>
                    <p>HOME</p>
                    <svg width="5" height="7" viewBox="0 0 5 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.237375 0.784804H1.61738L4.52138 3.5328L1.61738 6.2928H0.237375L3.14138 3.5328L0.237375 0.784804Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
            </div>
            <div data-scroll data-scroll-speed="1" id="elem3" class="elem"><img
                    src="https://cdn.sanity.io/images/w8f1ak3c/production/d3151106849ff2494d66916cf554c68a0603444d-902x1500.png/Rectangle%20220.png?rect=1,0,900,1500&w=640&h=1067&fit=min&auto=format"
                    alt="image 3">
                <div class="dets" id="dets3" data-scroll data-scroll-speed="1">
                    <div class="gola"></div>
                    <p>SHOP</p>
                    <p>BATH</p>
                    <svg width="5" height="7" viewBox="0 0 5 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.237375 0.784804H1.61738L4.52138 3.5328L1.61738 6.2928H0.237375L3.14138 3.5328L0.237375 0.784804Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div id="page3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
